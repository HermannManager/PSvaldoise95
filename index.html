<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parole du Salut Val d'Oise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo Parole du Salut Val d'Oise">
    </div>
    <nav>
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#videos">Vidéos</a></li>
        <li><a href="#instagram">Galerie</a></li>
        <li><a href="#facebook">Actualités</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="accueil" class="hero">
    <h1>Bienvenue à Parole du Salut Val d'Oise</h1>
    <p>Rejoignez-nous pour des cultes inspirants et une communauté chaleureuse.</p>
  </section>

  <section id="videos" class="section">
    <h2>Nos Vidéos</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/bh2CixBnqwg" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section id="instagram" class="section">
    <h2>Galerie Instagram</h2>
    <div class="instagram-feed">
      <!-- SnapWidget sera ajouté ici -->
    </div>
  </section>

  <section id="facebook" class="section">
    <h2>Actualités Facebook</h2>
    <div class="fb-feed">
      <!-- Widget Facebook sera ajouté ici -->
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contactez-nous</h2>
    <form action="https://formspree.io/f/VOTRE_EMAIL" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Parole du Salut Val d'Oise</p>
  </footer>
</body>
</html>
